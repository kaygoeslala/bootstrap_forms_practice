<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forms</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npmbootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<label>Input Type</label>
<input type="text" class="form-control" id="user" placeholder="type here">

<label>Text Area</label>
<textarea class="form-control" rows="5" id="comment" placeholder="put your comment here"></textarea>
<div class="form-check"></div>
<h6>checkbox</h6>
<label class="form-check-label">
	<input type="checkbox" class="form-check-input" value="option 1"> Option 1
</label>
</div>

<div class="form-check">
	<h6>Radio</h6>
	<label class="form-check-label">
<input type="radio" name="optradio" class="form-check-input">Option 1
</div>
</label>	

<div class="form-group">
<h6>Selection</h6>	

<label for="sel1"> Select list:</label>
<select class="form-control" id="sel1">
<option>1</option>
<option>2</option>
<option>3</option>

</div>
</select>

</body>
</html>
